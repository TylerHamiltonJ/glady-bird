    <style>
      * {
        margin: 0;
        padding: 0;
      } /* to remove the top and left whitespace */

      html,
      body {
        width: 100%;
        height: 100%;
      } /* just to be sure these are full screen*/
      canvas {
        display: block;
        margin: 0 auto;
        padding: 0;
        height: 100vh;
        width: calc((2 / 3) / 100vh);
      }
    </style>
  </head>

    <canvas id="bird" width="320" height="480"></canvas>
