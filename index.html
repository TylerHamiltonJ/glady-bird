      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;

        grid-template-areas: ". Game-Content Ad";

      .game-content {
        grid-area: Game-Content;
        position: relative;
      }
      .ad-unit {
        grid-area: Ad;
      }
      canvas {
        display: block;
        margin: 0 auto;
        padding: 0;
        max-height: 100vh;
        height: 100%;
        width: calc((2 / 3) / 100vh);
        max-width: 100vw;
